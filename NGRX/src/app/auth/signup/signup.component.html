<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Sign Up</h3>
        <hr />
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" />
            <div *ngIf="signUpForm.controls['email'].touched && !signUpForm.controls['email'].valid">
              <div *ngIf="signUpForm.controls['email'].errors?.['required']">
                Email is required
              </div>
              <div *ngIf="signUpForm.controls['email'].errors?.['email']">
                Invalid Email
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <div *ngIf=" signUpForm.controls['password'].touched && !signUpForm.controls['password'].valid">
              <div>Password is required</div>
            </div>
          </div>
          <div class="mb-3">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!signUpForm.valid"
            >
              SignUp
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
